<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
  height: 50px;
}

table{
    margin: auto;
}
    </style>
</head>

<body>
    <table style="width: 50%;" >
        <caption><h2>Table design</h2></caption>
        <tr>
            <td colspan="4">d1</td>
            <td colspan="2">d2</td>
        </tr>
        <tr>
            <td colspan="2">d3</td>
            <td colspan="2">d4</td>
            <td colspan="2">d5</td>
        </tr>
        <tr>
            <td colspan="3">d6</td>
            <td colspan="3">d7</td>
        </tr>
        <tr>
            <td colspan="6">d8</td>
        </tr>
        <tr>
            <td colspan="2">d9</td>
            <td colspan="4" rowspan="2">d11</td>
        </tr>
        <tr>
            <td colspan="2">d10</td>
            
            
        </tr>
        <tr>
            <td>d12</td>
            <td rowspan="2" colspan="2">d14</td>
            <td>d15</td>
            <td rowspan="2">d17</td>
        </tr>
        <tr>
            <td>d13</td>
            
            <td>d16</td>
            
        </tr>
    </table>
</body>
</html>
